<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">

    <header>
      
      <h1>Mentoria</h1>
    
      <p>Preencha o formulário abaixo para <br> 
      agendar a sua mentoria</p>
  
  
    </header>

    <Form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          
          <div class="col-2">
            
            <div class="input-wrapper">
              <label for="name">Nome</label> 
              <input type="text" id="name" required />
            </div>
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label> 
              <input type="text" id="surname"  />
            </div>

          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span> </label> 
            <input type="email" id="email" required />
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span> </label> 
            <input type="password" id="password" />
          </div>
          
          
          
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="name-mentor">Nome do seu mentor<span>(só o primeiro nome)</span> </label> 
            <input type="text" id="email"  required />
          </div>
    
          
          
          <legend>Seus horários disponíveis</legend>
            
          <h2>Primeira mentoria</h2>
              
          <div class="col-3">
             
               

                <div class="input-wrapper">
                    <label for="date">Data <span>(DD/MM/AAAA)</span></label> 
                    <input type="date" id="date" />
                </div>
                <div class="input-wrapper">
                    <label for="das">Das</label> 
                <input type="time" id="das" />
                </div>
                <div class="input-wrapper">
                    <label for="ate">Até</label> 
                    <input type="time" id="ate" />
                </div>
              </div>
              
              <h2>Segunda mentoria</h2>
              
              <div class="col-3">
                
                <div class="input-wrapper">
                    <label for="date">Data <span>(DD/MM/AAAA)</span></label> 
                    <input type="date" id="date" />
                </div>
                <div class="input-wrapper">
                    <label for="das">Das</label> 
                <input type="time" id="das" />
                </div>
                <div class="input-wrapper">
                    <label for="ate">Até</label> 
                    <input type="time" id="ate" />
                </div>
              </div>

      </fieldset>
     
  
    </Form>

    <footer>
      <input class="button" type="submit" form="my-form" value="SALVAR">
    </footer>

  </div>


</body>
</html>
